name: Docker Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t nextjs-test .

      - name: Run Docker container
        run: |
          docker run -d --name nextjs-test -p 3000:3000 nextjs-test
          sleep 10
          
      - name: Test running container
        run: |
          curl -f http://localhost:3000 || exit 1
          
      - name: Cleanup
        if: always()
        run: |
          docker stop nextjs-test || true
          docker rm nextjs-test || true